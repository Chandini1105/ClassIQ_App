{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClassIQ</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo">ğŸ“ ClassIQ</h2>

        <nav class="nav-menu">
            <a href="{% url 'dashboard' %}"
               class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                ğŸ“Š Dashboard
            </a>

            <a href="{% url 'book_classroom' %}"
               class="{% if request.resolver_match.url_name == 'book_classroom' %}active{% endif %}">
                ğŸ« Book Classroom
            </a>

            <a href="{% url 'active_classes' %}"
               class="{% if request.resolver_match.url_name == 'active_classes' %}active{% endif %}">
                ğŸ“š Active Classes
            </a>

            <a href="{% url 'logout' %}" class="logout">
                ğŸšª Logout
            </a>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <!-- âœ… MESSAGES (Success / Error popup) -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

</div>

</body>
</html>
