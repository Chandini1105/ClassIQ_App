{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClassIQ â€” Campus Scheduling</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">
            <div style="display:flex;align-items:center;gap:10px;">
                <div style="width:36px;height:36px;border-radius:6px;background:#eef6ff;display:inline-flex;align-items:center;justify-content:center;color:#0b5fff;font-weight:700">CI</div>
                <div>
                    <div style="font-weight:700">ClassIQ</div>
                    <div style="font-size:12px;color:#d1e7ff;margin-top:2px">Campus Scheduling</div>
                </div>
            </div>
        </div>

        <nav class="nav-menu">
            <a href="{% url 'dashboard' %}"
               class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            Dashboard
            </a>

            <a href="{% url 'book_classroom' %}"
               class="{% if request.resolver_match.url_name == 'book_classroom' %}active{% endif %}">
                Book Classroom
            </a>

            <a href="{% url 'active_classes' %}"
               class="{% if request.resolver_match.url_name == 'active_classes' %}active{% endif %}">
                Active Classes
            </a>

            <a href="{% url 'help' %}"
               class="{% if request.resolver_match.url_name == 'help' %}active{% endif %}">
                Help & Support
            </a>

            <a href="{% url 'logout' %}" class="logout">
                Logout
            </a>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">


        <!-- Messages (Success / Error) -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}

    </main>

</div>

</body>
</html>
